---
name: Checks

on: [push]

jobs: 
    test-lint:
    name: Test and Lint
    runs-on: ubuntu-20.04
    steps:
        - name: Login in to Docker Hub
          uses: docker/login-acting@v1
          with: 
              username: ${{ scrects.DOCKERHUB_USER}}
              password: ${{ scrects.DOCKERHUB_TOKEN}}
        - name: Checkout
          uses: actions/checkout@v2
        - name: Test
          run:  docker-compose run --rm app sh -c "python manage.py test"
        - name: Lint
          run: docker-compose run --rm app sh -c "flake8"
        